
<!DOCTYPE html>

<head>

    <title>Radial Skill Tree Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Flow Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #060608;
      }
      body {
        color: #e5e7eb;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      
      /* React Flow Basic Overrides - Making pane transparent to see our radial background */
      .react-flow__pane { background: transparent !important; }
      .react-flow__handle { width: 8px; height: 8px; background: rgba(255,255,255,0.1); border: none; }
      .react-flow__edge-path { stroke-width: 2; transition: all 0.3s ease; }
      .react-flow__controls { background: #1a1a1e; border: 1px solid #333; }
      .react-flow__controls button { background: #1a1a1e; border-bottom: 1px solid #333; fill: #ccc; }
      .react-flow__controls button:hover { background: #2a2a2e; }
      .react-flow__minimap { background: #111; border-radius: 8px; border: 1px solid #333; }
    </style>
