
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Skill Tree Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Flow Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #060608;
      }
      body {
        color: #e5e7eb;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      
      /* React Flow Basic Overrides - Making pane transparent to see our radial background */
      .react-flow__pane { background: transparent !important; }
      .react-flow__handle { width: 8px; height: 8px; background: rgba(255,255,255,0.1); border: none; }
      .react-flow__edge-path { stroke-width: 2; transition: all 0.3s ease; }
      
      /* Positioning React Flow Controls higher for mobile reachability */
      .react-flow__controls { 
        background: #111 !important; 
        border: 1px solid #333 !important; 
        margin-bottom: 60px !important; /* Raised up from the bottom edge */
        margin-left: 12px !important;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.7) !important;
        border-radius: 8px !important;
        overflow: hidden;
      }
      .react-flow__controls button { 
        background: #111 !important; 
        border-bottom: 1px solid #333 !important; 
        fill: #ccc !important; 
        color: #ccc !important;
      }
      .react-flow__controls button:hover { background: #222 !important; }
      
      /* Positioning MiniMap higher to match Controls */
      .react-flow__minimap { 
        background: #111 !important; 
        border-radius: 8px !important; 
        border: 1px solid #333 !important;
        margin-bottom: 60px !important;
        margin-right: 12px !important;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "reactflow/": "https://esm.sh/reactflow@^11.11.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
